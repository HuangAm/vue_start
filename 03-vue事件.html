<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h3>{{msg}}</h3>
        <div class="box" v-on:click='count+=1'>{{count}}</div>
        <div class="box" v-on:click='isShow=false' v-if='isShow'>{{count}}</div>
        <div class="box" v-on:click='showHandler' v-if='isShow'>{{count}}</div>
        <div class="box" v-on:click='showHandler' v-if='isShow'>{{count}}</div>
        <button v-on:click='showHandler'>{{btnText}}</button>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            template:``,
            // data在vue实例化中可以是一个对象，也可以是一个函数,但是在组建中data必须是一个函数
            // 函数内部一定return一个对象
            // 数据驱动视图
            data:function(){
                return {
                    msg:'事件处理',
                    count:0,
                    isShow:true,
                    btnText:'隐藏'
                }
            },
            // 在vue中所有的事件都声明methos
            methods:{
                showHandler(){
                    console.log(this)
                    // this.isShow=false

                    // if (this.isShow){
                    //     this.isShow = false;
                    //     this.btnText = '显示';
                    // }else{
                    //     this.isShow = true;
                    //     this.btnText = '隐藏';
                    // }
                    
                    this.isShow = !this.isShow
                }
            }
        })
    </script>
</body>
</html>
