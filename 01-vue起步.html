<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app">
        <!-- 模板语法插值{{}} angular{{}} react{} -->
        <h3>{{ msg }}</h3>
        <h3>{{ msg + 'hello' }}</h3>
        <h4>{{ 1==1 ? '真的':'假的'}}</h4>
        <h4>{{ 'hello vue'.split('').reverse().join('') }}</h4>
        <!-- 不能使用if else -->
    </div>


    <!-- 引包 -->
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        // 创建vue实例化对象
        let app = new Vue({
            el:'#app', // 目的地
            data:{     // data可以是对象也可以是函数
                // 数据属性
                // 数据驱动视图
                msg:"hello vue",
                a:20
            }
        })
        // data中定义的都会被挂载到外层并且前面不加$符
        console.log(app)
        console.log(app.$el===document.getElementById('app'))
        // 在vue实例化对象之后这个对象的属性前面默认会有$符，主要是为了跟我们自己定义的属性区分
    </script>
</body>
</html>
